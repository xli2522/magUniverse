name: Update manifest, magUniverse Paper Collection Website and Services

on:
  push:
    branches:
      - main
    paths:
      # detect changes in files
      - 'maguniverse/data/**/__init__.py'     # detect changes in data getters
      - 'maguniverse/data/**/sources.py'      # detect changes in data sources
      - 'maguniverse/service/**'              # detect changes in service getters


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -e .
      
      # generate manifest.json for collection of getters
      - name: Generate manifest
        run:  python maguniverse/utils/generate_manifest.py
      
      # generate index.html for collection of getters
      - name: Generate documentation
        run:  python maguniverse/utils/docs_out.py

      - name: Commit & push changes if docs changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage changes
          git add docs/index.html
          git add docs/manifest.json
          
          # Only commit and push if there are changes
          git diff --quiet || git commit -m "chore: update index.html; getter manifest"
          git push
          
